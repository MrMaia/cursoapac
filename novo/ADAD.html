<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/ADAD.css">
    <title>Apac - Administração</title>
</head>
<body>
<div class="container d-flex gap-5 justify-content-center align-items-center">
    <div class="bloco1 bg-info p-5">
        <h3 class="mb-5">Configurações de Usuários</h3>
        <div class="d-flex flex-column gap-3">
            <button type="button" class="btn btn-primary">Criar Usuário</button>
            <button type="button" class="btn btn-primary">Listar/Editar Usuário</button>
            <button type="button" class="btn btn-primary">Remover Usuário</button>
        </div>
    </div>
    <div class="bloco2 p-5 bg-info">
        <h3 class="mb-5">Configurações de Dados</h3>
        <div class="d-flex flex-column gap-3">
            <button type="button" class="btn btn-primary">Listar Dados</button>
            <button type="button" class="btn btn-primary">Listar Arquivos (.csv)</button>
            <button type="button" class="btn btn-primary">Excluir Dados</button>
        </div>
    </div>
</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
