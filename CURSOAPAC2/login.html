<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Apac - Login</title>
</head>



<body>
    <div class="container d-flex justify-content-center">
        <div class="d-flex bg-light p-5">
            <div class="d-flex flex-column">
                <h1 class="titulo">Faça seu Login</h1>
                <form>
                    <div class="mb-3">
                      <label for="usuario" class="form-label"></label>
                      <input type="text" class="form-control" id="usuario" placeholder="Insira seu Usuário">
                    </div>
                    <div class="mb-3">
                      <label for="senha" class="form-label"></label>
                      <input type="password" class="form-control" id="senha" placeholder="Insira sua Senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <img class="" style="width: 20%;" src="assets/imgs/Logo_apac.png" alt="">
                </form>
                  
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
